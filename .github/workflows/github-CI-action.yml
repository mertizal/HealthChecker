name: Java CI

on:

  push:
    branches: ["main"]
  pull_request:
      branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: |
          mvn clean
          mvn test
          mvn -B package --file pom.xml

      - name: Archive Artifact
        uses: actions/upload-artifact@v3
        with:
          name: HealthChecker-0.0.1-SNAPSHOT.jar
          path: target/HealthChecker-0.0.1-SNAPSHOT.jar
